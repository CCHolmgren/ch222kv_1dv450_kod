<div class="container">
    <h3>Events</h3>

    <div class="col-md-6">
        <a ng-click="events.all()">All</a> | <a ng-click="events.clearCache()">Clear cache</a>
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Tags</th>
                <th>Latitude|Longitude</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="e in events.eventsList">
                <td>{{e.description}}</td>
                <td><span ng-repeat="t in e.tags">{{t.name}}<span ng-if="$index+1 % 2 == 0">{{$index}}|</span></span></td>
                <td>{{e.latitude}}{{e.longitude}}</td>
            </tr>
            </tbody>
        </table>
        <div class="tags">
            <div ng-repeat="tt in events.tags">
                <div ng-click="events.test(tt)">{{tt.name}}</div>
            </div>
        </div>
    </div>
</div>

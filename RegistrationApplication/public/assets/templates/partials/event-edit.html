<div>
    <h3>Edit event</h3>
    <form ng-submit="event.save()">
        <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" ng-model="event.event.name" class="form-control">
        </div>
        <div class="form-group">
        <label for="short_description">Short description</label>
        <input type="text" id="short_description" ng-model="event.event.short_description" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" id="description" ng-model="event.event.description" class="form-control">
        </div>
        <div class="form-group">
            <label for="longitude">Longitude</label>
            <input type="text" id="longitude" ng-model="event.event.longitude" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="latitude">Latitude</label>
            <input type="text" id="latitude" ng-model="event.event.latitude" class="form-control">
        </div>
        <div class="form-group">
            <label for="tags">Tags</label>
            <small>Tags will be split on spaces, and they must be longer than 3 characters long.</small>
            <input type="text" id="tags" ng-model="tag.name" class="form-control">
            <a ng-click="event.addTag(tag)" class="btn btn-default">Add tag</a>
        </div>
        <div>
            <h4>Current tags</h4>
            <div ng-repeat="t in event.event.tags" class="tag">
                <span>{{t.name}} <button type="button" class="close" ng-click="event.removeTag(t)">&times;</button></span>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" text="Save" class="btn btn-primary">
        </div>
    </form>
</div>

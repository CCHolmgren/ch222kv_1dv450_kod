<div>
    <h3>Edit event</h3>
    <p>
        Name: {{ event.event.name }}
    </p>
    {{event}}
    <form ng-submit="event.save()">
        <input type="text" ng-model="event.event.name">
        <input type="text" ng-model="event.event.short_description">
        <input type="text" ng-model="event.event.description">
        <input type="submit" text="Save">
    </form>
</div>

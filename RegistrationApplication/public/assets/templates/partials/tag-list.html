<div class="container">
    <h3>Tags</h3>

    <div class="col-md-6">
        Filter: <input ng-model="searchTag" class="form-control">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Events</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="t in tags.tagsList | filter:searchTag">
                <td>{{t.id}}</td>
                <td><a ng-href="tag/{{t.id}}">{{t.name}}</a></td>
                <td>{{t.events.length}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

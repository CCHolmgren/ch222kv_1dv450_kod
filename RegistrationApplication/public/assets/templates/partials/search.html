<div class="container">
    <form>
        <div class="col-md-11">
            <input ng-model="full_search" type="text" autofocus class="form-control">
        </div>
        <input type="submit" value="Search" ng-click="event.search(full_search)" class="btn btn-primary col-md-1">
    </form>
    <div>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Tags</th>
                <th>Latitude | Longitude</th>
                <th>Creator</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="e in event.results">
                <td>{{e.id}}</td>
                <td><a ng-href="/events/{{e.id}}">{{e.name || "Missing name"}}</a></td>
                <td>
                        <span ng-repeat="t in e.tags" class="tag">{{t.name}}
                        </span>
                </td>
                <td>{{e.latitude}}, {{e.longitude}}</td>
                <td><a ng-href="user/{{e.user.username}}">{{e.user.username}}</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="container">
    <h3>Login</h3>
    <form novalidate class="simple-form" ng-submit="login.login()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" ng-model="login.user.username" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" ng-model="login.user.password" class="form-control"/>
        </div>
        <input type="submit" value="Login" class="btn btn-primary"/>
    </form>
</div>

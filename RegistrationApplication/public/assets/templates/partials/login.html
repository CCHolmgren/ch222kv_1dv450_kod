<div class="container">
    <h3>Login</h3>
    <form novalidate class="simple-form" ng-submit="login.login()">
        Username: <input type="text" ng-model="login.user.username" />
        Password: <input type="password" ng-model="login.user.password" />
        <input type="submit" value="Login" />
    </form>
    <p>{{login.user.username}}</p>
    <p>{{login.user.password}}</p>
</div>
